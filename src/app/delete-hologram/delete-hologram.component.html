<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Löschen bestätigen</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      Möchten Sie das Hologramm "{{ hologramToDelete?.name }}" wirklich löschen?
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="modal.dismiss('Cancel')"
      >
        Abbrechen
      </button>
      <button
        type="button"
        class="btn btn-lg btn-outline-danger"
        (click)="modal.close('Delete')"
      >
        Löschen
      </button>
    </div>
  </ng-template>
    
  <button class="btn btn-lg btn-outline-danger" (click)="open(content)">
    Löschen
  </button>
